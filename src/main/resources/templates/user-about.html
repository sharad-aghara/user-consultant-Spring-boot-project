<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 font-monospace bg-dark bg-gradient bg-opacity-25 ">

<!-- Example Code -->

<div class="d-flex flex-row justify-content-center align-items-center">
    <div class="container border border-2 rounded p-5 shadow-sm bg-light ">

        <h2 class="fw-bold pb-2">Available Consultants</h2>

        <table  class="table table-light ">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="consultant : ${consultants}">
                <td th:text="${consultant.id}"></td>
                <td th:text="${consultant.name}"></td>
                <td th:text="${consultant.email}"></td>

                <td>
                    <!--                <button type="button" class="btn btn-primary" th:href="@{/edit-user}">Edit</button>-->
                    <!--                <button type="button" class="btn btn-primary">Delete</button>-->
                    <a th:href="@{/book-apointment/{id}(id=${consultant.id})}" class="btn btn-secondary ">Book</a>
<!--                    <a th:href="@{/delete-user/{id}(id=${user.id})}" class="btn btn-primary">Delete</a>-->
                    <!--            <a th:href="@{}">Delete</a>-->
                </td>
            </tr>
            </tbody>
        </table>


        <br>
        <br>

        <h2 class="fw-bold pb-2">My Appointments</h2>

        <table  class="table table-light ">
            <thead>
            <tr>
                <th>ID</th>
                <th>Consultant Id</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Status</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="apointment : ${myapointments}">
                <td th:text="${apointment.id}"></td>
                <td th:text="${apointment.consultantId}"></td>
                <td th:text="${apointment.startTime}"></td>
                <td th:text="${apointment.endTime}"></td>
                <td th:text="${apointment.status}"></td>

            </tr>
            </tbody>
        </table>


    </div>
</div>

<!-- End Example Code -->
</body>
</html>
