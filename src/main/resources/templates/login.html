

<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 font-monospace bg-dark  bg-gradient bg-opacity-25  ">

<!-- Example Code -->


<div class="w-100 vh-100 d-flex flex-row justify-content-center align-items-center">
    <div class="container border border-2 rounded p-5 shadow-sm bg-light ">

        <h1 class="pb-5 fw-bold">Sign in</h1>

        <form th:action="@{/signin}" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>





            <button type="submit" class="btn btn-secondary ">Submit</button>


            <div class="d-flex  flex-row  gap-1 pt-2">
                <p>Don't have account?</p> 
                <a th:href="@{/signup}">Signup</a>
            </div>

        </form>

    </div>
</div>

<!-- End Example Code -->
</body>
</html>
