<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 font-monospace bg-dark bg-gradient bg-opacity-25 ">

<!-- Example Code -->

<div class="d-flex flex-row justify-content-center align-items-center">
    <div class="container border border-2 rounded p-5 shadow-sm bg-light">

        <h1>Book an Appointment</h1>

        <form th:action="@{/add-apointment/{id}(id=${consultantId})}" method="post">
            <div class="mb-3">
                <label for="inputApointmentId" class="form-label">Appointment ID</label>
                <input type="number" name="appointmentId" class="form-control" id="inputApointmentId"
                       aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="inputStartTime" class="form-label">Start Time</label>
                <input type="datetime-local" name="startTime" class="form-control" id="inputStartTime"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="inputEndTime" class="form-label">End Time</label>
                <input type="datetime-local" name="endTime" class="form-control" id="inputEndTime"
                       aria-describedby="emailHelp">
            </div>

            <button type="submit" class="btn btn-secondary ">Submit</button>
        </form>

    </div>
</div>

<!-- End Example Code -->
</body>
</html>
