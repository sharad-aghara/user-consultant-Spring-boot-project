

<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 font-monospace bg-dark bg-gradient bg-opacity-25  ">

<!-- Example Code -->

<div class="w-100 vh-100 d-flex flex-row justify-content-center align-items-center">
    <div class="container border border-2 rounded p-5 shadow-sm bg-light ">

        <h1 class="fw-bold pb-5">Sign up</h1>

        <form th:action="@{/register-user}" method="post">

            <div class="mb-3">
                <label for="inputId" class="form-label">Id</label>
                <input type="number" name="id" class="form-control" id="inputId" aria-describedby="emailHelp">

            </div>

            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="inputName" aria-describedby="emailHelp">

            </div>

            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" >

            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword" >
            </div>


            <div class="mb-3">
                <label for="inputRole" class="form-label">Role</label>
                <input type="text" name="role" class="form-control" id="inputRole" aria-describedby="emailHelp" >

            </div>

            <button type="submit" class="btn btn-secondary ">Submit</button>


            <div class="d-flex flex-row pt-3">
                <p>Already have an account?  <a th:href="@{/signin}">Signin</a></p>
            </div>
        </form>


    </div>
</div>

</body>
</html>
